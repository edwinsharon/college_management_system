  <body>
    <div class="main">
      <div class="mainnav">

      </div>
      <div class="dash">
        <div class="dashmenu">
          <h4><a href="{% url 'staff' %}">Students</a></h4>
          <h2 style="background-color: white;"><a href="" style="color: black;">Add Students</a></h2>
          <h4><a href="{% url 'add_exam' %}">Add Exam</a></h4>
          <h4><a href="">Add Projects</a></h4>
          <h4><a href="{% url 'add_exam' %}">Add Semester</a></h4>
          <span><a href="{% url 'logoutuser' %}" style="background-color: red; border-radius: 5px; border:1px red solid; text-decoration: none; color: white;margin-left: 50px; ">Logout</a></span>
          
        </div>
        <div class="dashmenu1">

        </div>
        <div class="dashwork">
          <form action="{% url 'addstudents' %}" method="post" style=" width:300px; padding:30px;margin-left:400px; padding-left:30px; margin-top: -500px; ">
            {% csrf_token %}
            <input type="text" name="firstname" placeholder="firstname" height="30px" style="width: 400px;height: 50px ; border: rgb(99, 99, 240) solid 2px; border-radius: 5px;">
            <br>
            <br>
            <input type="text" name="lastname" placeholder="lastname" style="width: 400px;height: 50px ; border: rgb(99, 99, 240) solid 2px; border-radius: 5px;">
            <br>
            <br>
            <input type="text" name="username" placeholder="username" style="width: 400px;height: 50px ; border: rgb(99, 99, 240) solid 2px; border-radius: 5px;">
            <br><br>
            <input type="text" name="age" placeholder="age"style="width: 400px;height: 50px ; border: rgb(99, 99, 240) solid 2px; border-radius: 5px;">
            <br><br>
            <select name="department" style="background-color: rgb(99, 99, 240); border:none; height: 30px; width: 200px; border-radius: 5px;">
              {% for i in department %}
              <option value="{{ i.department }}">{{ i.department }}</option>
              {% endfor %}
          </select>
            <br><br>
            <input type="email" name="email" placeholder="email" style="width: 400px;height: 50px ; border: rgb(99, 99, 240) solid 2px; border-radius: 5px;">
            <br>
            <br>
            <input type="submit" value="submit" style=" height: 30px;
width: 100px;
background-color: rgb(9, 72, 155);
margin-left: 30%; margin-left:0px; border:none; color:white;">
        </form>
        </div>
      </div>
    </div>
