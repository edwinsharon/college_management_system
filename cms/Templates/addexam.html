  <body>

      <div class="mainnav">

      </div>

          <h1><a href="{% url 'add_exam' %}">Add Exam</a></h1>

        </div>

            {% csrf_token %}
            <input type="text" name="title" placeholder="Exam Title" height="30px"  style="
            border: 2px rgb(88, 88, 235) solid;
            width: 400px;
            height: 50px;
            border-radius: 5px;
          ">

            <br>
            <input type="date" name="date" placeholder="date"  style="
            border: 2px rgb(88, 88, 235) solid;
            width: 400px;
            height: 50px;
            border-radius: 5px;
          ">
            <br>
            <br>
            <input type="text" name="mark" placeholder="mark"  style="
            border: 2px rgb(88, 88, 235) solid;
            width: 400px;
            height: 50px;
            border-radius: 5px;
          ">
            <br><br>
            <input type="submit" value="submit" style=" height: 30px;
width: 100px;
background-color: rgb(9, 72, 155);
margin-left: 30%; margin-left:0px; border:none; color:white;">

        </div>
      </div>
