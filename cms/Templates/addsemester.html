{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/admindash.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="mainnav">
        <h1>TESLAS ADMIN's DASH</h1>
      </div>
      <div class="dash">
        <div class="dashmenu">
          <h4><a href="{% url 'staff' %}">Students</a></h4>
          <h4><a href="{% url 'addstudents' %}">Add Students</a></h4>
          <h4><a href="{% url 'add_exam' %}">Add Exam</a></h4>
          <h4><a href="">Add Projects</a></h4>
          <h1><a href="{% url 'add_semester' %}">Add Semester</a></h1>
          
        </div>
        <div class="dashmenu1">
          <span  style="margin-left: 10px" ><a href="{% url 'staff' %}">Students</a></span>
          <span style="margin-left: 10px" ><a href="{% url 'addstudents' %}">Add Students</a></span>
          <span style="margin-left: 10px"><a href="{% url 'add_exam' %}">Add Exam</a></span>
          <span style="margin-left: 10px"><a href="">Add Projects</a></span>
          <span class="major"><a href="{% url 'add_semester' %}">Add Semester</a></span>

        </div>
        <div class="dashwork">
          <form
          action="{% url 'add_department' %}"
          method="post"
          style="
            width: 300px;
            padding: 30px;
            margin-left: 600px;
            padding-left: 30px;
            margin-top: -600px;
            margin-left: -20px;
          "
        >
          {% csrf_token %}
          <input
            type="text"
            name="semester"
            placeholder="Semester"
            style="
              border: 2px rgb(88, 88, 235) solid;
              width: 400px;
              height: 50px;
              border-radius: 5px;
            "
          />
          <input
            type="submit"
            value="submit"
            style="
              margin-left: 150px;
              margin-top: 20px;
              height: 50px;
              width: 100px;
              background-color: rgb(88, 88, 235);
              border: none;
              border-radius: 5px;
            "
          />
        </form>
        <div class="dep" style="margin-left: -550px; margin-top: -200px">
          <h1 style="color: rgb(88, 88, 235)">SEMESTER</h1>
          {% for i in semester %}
          <div
            class="department-item"
            style="
              background-color: rgb(88, 88, 235);
              color: white;
              margin-top: 4px;
              width: 250px;
              height: 50px;
              border-radius: 5px;
              text-align: center;
            "
          >
            {{ i.department }}
            <a
              href="{% url 'delete_department' i.pk %}"
              aria-label="Delete {{ i.department }}"
              class="delete-link"
            >
              <i class="bi bi-trash-fill"></i>
            </a>
          </div>
          {% endfor %}
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
