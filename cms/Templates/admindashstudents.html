{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/admindash.css' %}" />
  </head>

  <body>
    <div class="main">
      <div class="mainnav">
        <h1>TESLAS ADMIN's DASH</h1>
      </div>
      <div class="dash">
        <div class="dashmenu">
          <h4><a href="{% url 'admindash' %}">Teachers</a></h4>
          <h1><a href="{% url  'admindashstudents' %}">Students</a></h1>
          <h4><a href="{% url 'addstaff' %}">Add Teachers</a></h4>
        </div>
        <div class="dashmenu1">
          <span ><a href="{% url 'admindash' %}">Teacher</a></span>
          <span class="major"><a href="{% url  'admindashstudents' %}">Students</a></span>
          <span><a href="{% url 'addstaff' %}">Add Teachers</a></span>
        </div>
        <div class="dashwork">
          {% for i in staff_profiles %} 
            {% if i.is_staff %}
               <div class="don"></div>
            {% else %}   
          <div class="card">
            <div class="profname">{{ i.first_name }}</div>
          </div>
          {% endif %} {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
